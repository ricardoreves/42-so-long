name: norminette3

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
      - uses: actions/setup-python@v3
      - name: Setup Norminette
        run: pip3 install Norminette
      - name: Norminette version
        run: norminette --version
      - name: Run Norminette
        run: norminette libft/ srcs/ incs/